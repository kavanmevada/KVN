        <style>

            * {
              margin: 0;
              padding: 0;
              font-size: 15px;
              font-family: sans-serif;
            }

            body {
              background-color: rgba(255, 245, 245, 1);
            }

            #slider {
                position: relative;
                margin-top: 30px;
                width: 100%;
                height: 100vh;
                background: url("parallax.jpg");
                background-size: cover;
                background-position: center;
                display: block;
                margin: 0 auto;
                overflow: hidden;
            }

            #slider_two {
                position: relative;
                margin-top: 30px;
                width: 100%;

                background-position: center;
                display: block;
                margin: 0 auto;
                overflow: hidden;
            }


            .over_layer {
              width: 100%;
              height: 100%;
              position: absolute;
			           visibility: none;
              z-index: 10;
              background-color: transparent;
            }

            .p_layer {
              width: 100%;
              height: 100%;
              overflow: hidden;
              margin: auto;
              position: absolute;
              top: 0; left: 0; bottom: 0; right: 0;
            }

            .center_ele {
              position: absolute;
              left: 50%;
              top: 50%;
              z-index: 1;
              -webkit-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);
            }

            .center_ele1 {
              position: absolute;
              left: 50%;
              top: 50%;
              z-index: -1;
              -webkit-transform: translate(-50%, -50%);
              transform: translate(-50%, -50%);

            .center_ele2 {

            .center_ele5 {
              position: absolute;

			           z-index: -5;

              transform: translate(-50%, -50%);
